<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drink Recipes</title>
<style>
html, body {
  height: 100%;
  margin: 0;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  font-family: system-ui, sans-serif;
  text-align: center;
}
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 2rem;
}

#carouselContainer {
  width: 320px;
  height: 80px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
}

.drinkItem {
  width: 300px;
  height: 60px;
  background-color: #333;
  color: white;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: background 0.3s ease, opacity 0.5s ease;
}

.drinkItem:hover {
  background-color: #555;
}

#recipe {
  margin-top: 10px;
  padding: 15px;
  background: white;
  border-radius: 10px;
  min-width: 280px;
  max-width: 90%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: left;
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none; /* prevents flicker if hovering over recipe */
}

#recipe.show {
  opacity: 1;
}

#recipe h3 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.4rem;
}

#recipe ul li {
  margin-bottom: 0.3rem;
}
</style>
</head>
<body>
<div id="container">
  <h1>Drink Recipes</h1>

  <div id="carouselContainer">
    <div id="drinkBar" class="drinkItem"></div>
  </div>

  <div id="recipe"></div>
</div>

<script>
async function loadDrinks() {
  try {
    const response = await fetch('http://127.0.0.1:8080/receipes');
    const data = await response.json();

    const drinkNames = Object.keys(data);
    const drinkBar = document.getElementById('drinkBar');
    const recipeBox = document.getElementById('recipe');
    let index = 0;

    // Precompute recipe HTML for each drink (avoids rebuilding on hover)
    const recipes = {};
    drinkNames.forEach(drink => {
      let html = `<h3>${drink}</h3><ul>`;
      for (const [ingredient, amount] of Object.entries(data[drink])) {
        html += `<li><strong>${ingredient}</strong>: ${amount}</li>`;
      }
      html += '</ul>';
      recipes[drink] = html;
    });

    function showDrink() {
      const drink = drinkNames[index];
      drinkBar.textContent = drink;
      recipeBox.innerHTML = recipes[drink];
    }

    // Hover effect using CSS opacity
    drinkBar.addEventListener('mouseenter', () => {
      recipeBox.classList.add('show');
    });
    drinkBar.addEventListener('mouseleave', () => {
      recipeBox.classList.remove('show');
    });

    showDrink(); // show first drink

    setInterval(() => {
      index = (index + 1) % drinkNames.length;
      showDrink();
    }, 3000);

  } catch (err) {
    console.error('Error loading drinks:', err);
  }
}

window.onload = loadDrinks;
</script>
</body>
</html>
